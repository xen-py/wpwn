       <link rel="icon" href="images/favicon.ico">
       <script src="gallery.js?v=2"></script>
       <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
       <script src="titles.js?v=4.1" type="module"></script>
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
/>
   </head>

   <body>

        <div id="main">

            <header>
                <div id="header-content">
                    <div id="title">
                    <h1 ondblclick="openAdmin()" oncontextmenu="openAdmin()">Wagner Press </h1>
                    <img src="images/favicon.png" alt="wagner logo" id="wpw-icon">  
                    </div>
                    <nav id="nav-text">
                        <a href="article.html#1" class="navigation">Sports</a>
                        <a href="article.html#2" class="navigation">Pop Culture</a>
                        <a href="article.html#3" class="navigation">Student Voices</a>  
                        <a href="article.html#4" class="navigation">Current Events</a>
                        <a class="navigation" id="about">|</a>
                        <a href="About.html" class="navigation" id="about">About Us</a>
                    </nav>
                </div>
            </header>
            
            <div id="gal-wrapper">
                <div class="gallery-container">

                    <button class="sub-container" id="events" onclick="openArticle(4)">
                        <div id="events2"></div>
                        <p class="section-text" id="eventsTitle"></p>
                    </button>

                    <button class="sub-container" id="sports"  onclick="openArticle(1)">
                        <div id="sports2"></div>
                        <p class="section-text" id="sportsTitle"></p>
                    </button>
            
                    <div class="swiper">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <script>document.write('<div class="swiper-slide"><img src="images/gallery/gall1.jpg?'+ Date.now() +'" alt="Gallery photo"></div>');</script>
                            <script>document.write('<div class="swiper-slide"><img src="images/gallery/gall2.jpg?'+ Date.now() +'" alt="Gallery photo"></div>');</script>
                            <script>document.write('<div class="swiper-slide"><img src="images/gallery/gall3.jpg?'+ Date.now() +'" alt="Gallery photo"></div>');</script>
                            <script>document.write('<div class="swiper-slide"><img src="images/gallery/gall4.jpg?'+ Date.now() +'" alt="Gallery photo"></div>');</script>
                        </div>
                        <!-- If we need pagination -->
                        <div class="swiper-pagination"></div>
                        
                        <!-- If we need navigation buttons -->
                        <div id="buttons">
                            <div class="swiper-button-prev"></div>
                                <div class="swiper-button-next"></div>
                        </div>
                        
                        <p class="section-text" id="gallery-text"></p> 
                    </div>
                        
                          
                    <button class="sub-container" id="voices" onclick="openArticle(3)">
                        <div id="voices2"></div>
                        <p class="section-text" id="voicesTitle"></p>
                    </button>

                    <button class="sub-container" id="culture" onclick="openArticle(2)">
                        <div id="culture2"></div>
                        <p class="section-text" id="cultureTitle"></p>
                    </button>

                </div>
            </div>


            <footer id="main-footer">
                <nav id="footer">
                    <a href="https://www.instagram.com/wagnerwarriors/?hl=en"  target="_blank" class="socials"> <i class="fa-brands fa-instagram"></i> </a><!--<img id="icon"src="icons/iconIG.png" alt="instagram icon">-->
                    <a href="https://twitter.com/WagnerWarriors" target="_blank"  class="socials"><i class="fa-brands fa-twitter" ></i> </a><!--<img id="icon" src="icons/iconTW.png" alt="twitter icon">-->
                    <a href="https://www.youtube.com/c/WagnerNewsNetwork" target="_blank"  class="socials"><i class="fa-brands fa-youtube" ></i></a><!--<img id="wnn" src="icons/iconWNN.png" alt="Wagner News Network Icon">--> 
                    <a href="About.html" target="_blank"  class="socials"><i class="fa-solid fa-question"></i></a><!--<img id="wnn" src="icons/iconWNN.png" alt="Wagner News Network Icon">--> 
                </nav>
            </footer>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper('.swiper', {
            autoplay: {
                delay: 5000,
                disableOnInteraction: true,
            },
            // Optional parameters
            loop: true,
            centeredSlides:true,
            centeredSlidesBounds:true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            });
        </script>
