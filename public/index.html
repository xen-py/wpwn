            function openAdmin(){
                let url = window.location.href
                let leftSlash = 0;
                for (let i = 0; i < url.length; i++) {
                    if(url[i] == "/"){
                        leftSlash = i;
                    }
                    
                }

                url = url.slice(0, leftSlash+1)

                adminPage = url + "admin/index.html"
                window.location.assign(adminPage);
                //document.location.reload(true)
                }

                        }
                    
                    }

                url = url.slice(0, leftSlash+1)
